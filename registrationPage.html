<html>
<head>
   <title>Registration form </title>
   <link rel="stylesheet" href="pageStyle.css">
   <script src="validate.js"></script>
</head>
<body id='registration'>
    
        <h2>Register Here...</h2>
        <div id='formDetails'>
            <label id='keys'>Firstname</label><input type='text'  onchange="checkName()" placeholder='Enter your name' id='firstName' required><br><br>
            <label id='keys'>Lastname [Optional]</label><input type='text'  placeholder='Enter your lastname' id='firstName' required><br><br>
            <label id='keys'>Date of Birth</label>
                <select id="Year" >
                    <option value='0'>Year</option>
                     <option value="1990">1990</option>            
                     <option value="1991">1991</option>
                     <option value="1992">1992</option>
                     <option value="1993">1993</option>
                     <option value="1994">1994</option>
                     <option value="1995">1995</option>
                     <option value="1996">1996</option>
                     <option value="1997">1997</option>
                     <option value="1998">1998</option>
                     <option value="1999">1999</option>
                     <option value="2000">2000</option>
                     <option value="2001">2001</option>
                </select>
                
                <select id="Day">
                    <option value='0'>Day</option>
                    <option value='1'>1</option>   <option value='2'>2</option> 
                    <option value='3'>3</option>   <option value='4'>4</option>
                    <option value='5'>5</option>   <option value='6'>6</option>
                    <option value='7'>7</option>   <option value='8'>8</option>
                    <option value='9'>9</option>   <option value='10'>10</option>
                    <option value='11'>11</option> <option value='12'>12</option> 
                    <option value='13'>13</option> <option value='14'>14</option>
                    <option value='15'>15</option> <option value='16'>16</option>
                    <option value='17'>17</option> <option value='18'>18</option>
                    <option value='19'>19</option> <option value='20'>20</option>
                    <option value='21'>21</option> <option value='21'>21</option> 
                    <option value='23'>23</option> <option value='24'>24</option>
                    <option value='25'>25</option> <option value='26'>26</option>
                    <option value='27'>27</option> <option value='28'>28</option>
                    <option id='29'>29</option> <option id='30'>30</option>
                    <option id='31'>31</option>
                </select>
                <select id="Month" onchange="checkMonth()">
                    <option value='0'>Month</option>
                    <option value="1">January</option>    <option value="2">February</option>
                    <option value="3">March</option>      <option value="4">April</option>
                    <option value="5">May</option>        <option value="6">June</option>
                    <option value="7">July</option>       <option value="8">August</option>
                    <option value="9">September</option>  <option value="10">October</option>
                    <option value="11">November</option>  <option value="12">December</option>
                    </select>
            <br><br>
            <label id='keys'>Password</label><input type='password'  placeholder='Enter the password' id='password' required><br><br>
            <label id='keys'>Re-Password</label><input type='password' onchange="checkPassword()" placeholder='Re-Enter the Password' id='confirmPassword' required><br><br>
            <label id='keys'>Email</label>&nbsp&nbsp&nbsp&nbsp<input type='text' onchange="checkMail()" placeholder='abc@gmail.com' id='mail' required><br><br>
            <label id='keys'>Number</label><input type='number' onchange="checkNumber()" placeholder='Enter your number' id='number' required><br><br>
            <label id='keys'>Address</label><textarea placeholder='Your address...' onchange="checkAddress()" id='address' required></textarea><br><br><br>
            <label id='keys'>Bus Type</label>
            <div id='checkBox'>
                <input type="checkbox" class="values" id="c1" value="AC Sleeper">AC Sleeper<br>
                <input type="checkbox" class="values" id="c2" value="AC Semi-Sleeper">AC Semi-Sleeper<br>
                <input type="checkbox" class="values" id="c3" value="Non-AC Sleeper">Non-AC Sleeper<br>
                <input type="checkbox" class="values" id="c4" value="Non-AC Semi-Sleeper">Non-AC Semi-Sleeper<br>
                  <label id='box'>mininum 1 Selection</label><br>
            </div>
            <button type="submit" id='button' onclick="checkFormData()">Register</button>
        </div>

</body>
</html>
